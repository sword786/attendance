<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Daily Attendance Tracker</title>
    <!-- Link to the PWA manifest -->
    <link rel="manifest" href="/manifest.json">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .btn { transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out; }
        .btn:active { transform: scale(0.95); }
        #new-class-section { display: none; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

<div class="w-full max-w-md mx-auto bg-white rounded-2xl shadow-lg p-6 md:p-8">
    <header class="mb-6 text-center">
        <h1 class="text-3xl font-bold text-gray-800">Daily Attendance Tracker</h1>
        <p class="text-gray-500 mt-1">Track per-day attendance for multiple classes.</p>
        <div id="user-info" class="text-xs text-gray-400 mt-2"></div>
    </header>

    <main>
        <!-- Loading Indicator -->
        <div id="loading-indicator" class="text-center text-gray-500 mb-4" style="display: none;">
            <svg class="animate-spin h-5 w-5 text-blue-500 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Loading data...
        </div>

        <!-- Overall Summary -->
        <div id="overall-summary-section" class="mb-6">
            <h2 class="text-lg font-semibold text-gray-700 text-center mb-3">Overall Summary (Today)</h2>
            <div class="grid grid-cols-3 gap-2 text-center bg-gray-50 p-3 rounded-lg border">
                <div>
                    <h3 class="text-sm font-medium text-green-700">Present</h3>
                    <p id="total-present-all" class="text-2xl font-bold text-green-600">0</p>
                </div>
                <div>
                    <h3 class="text-sm font-medium text-red-700">Sick</h3>
                    <p id="total-sick-all" class="text-2xl font-bold text-red-600">0</p>
                </div>
                <div>
                    <h3 class="text-sm font-medium text-yellow-700">Absent</h3>
                    <p id="total-absence-all" class="text-2xl font-bold text-yellow-600">0</p>
                </div>
            </div>
        </div>

        <!-- Class Management -->
        <div class="bg-gray-50 rounded-lg p-4 mb-4 border">
            <label for="class-selector" class="block text-sm font-medium text-gray-700 mb-1">Select Class</label>
            <div class="flex items-center gap-2">
                <select id="class-selector" class="w-full p-2 border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"></select>
                <button id="add-class-btn" class="btn bg-blue-500 text-white rounded-md p-2 hover:bg-blue-600 text-sm whitespace-nowrap">Add New</button>
            </div>
            <div id="new-class-section" class="mt-2">
                <input type="text" id="new-class-name" placeholder="Enter new class name" class="w-full p-2 border-gray-300 rounded-md">
                <div class="flex gap-2 mt-2">
                    <button id="save-new-class-btn" class="btn w-full bg-green-500 text-white rounded-md p-2 hover:bg-green-600 text-sm">Save</button>
                    <button id="cancel-new-class-btn" class="btn w-full bg-gray-300 text-gray-800 rounded-md p-2 hover:bg-gray-400 text-sm">Cancel</button>
                </div>
            </div>
        </div>

        <!-- Date Picker -->
        <div class="mb-6">
            <label for="attendance-date" class="block text-sm font-medium text-gray-700 mb-1">Select Date</label>
            <input type="date" id="attendance-date" class="w-full p-2 border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>

        <div id="attendance-body">
            <!-- Total Strength -->
            <div class="mb-6">
                <label for="total-strength" class="block text-lg font-medium text-gray-700 mb-2">Total Strength</label>
                <input type="number" id="total-strength" value="50" class="w-full p-3 text-center text-2xl font-semibold bg-gray-50 border-2 border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Attendance Stats -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 text-center">
                <!-- Present -->
                <div class="bg-green-50 border-2 border-green-200 rounded-xl p-4">
                    <h2 class="text-lg font-semibold text-green-800">Present</h2>
                    <p id="present-count" class="text-5xl font-bold text-green-600 mt-2">50</p>
                </div>
                <!-- Sick -->
                <div class="bg-red-50 border-2 border-red-200 rounded-xl p-4 flex flex-col justify-between">
                    <h2 class="text-lg font-semibold text-red-800">Sick</h2>
                    <p id="sick-count" class="text-5xl font-bold text-red-600 my-2">0</p>
                    <div class="flex justify-center items-center space-x-3">
                        <button id="decrement-sick" class="btn bg-red-200 text-red-700 w-10 h-10 rounded-full text-2xl font-bold hover:bg-red-300">-</button>
                        <button id="increment-sick" class="btn bg-red-200 text-red-700 w-10 h-10 rounded-full text-2xl font-bold hover:bg-red-300">+</button>
                    </div>
                </div>
                <!-- Absent -->
                <div class="bg-yellow-50 border-2 border-yellow-200 rounded-xl p-4 flex flex-col justify-between">
                    <h2 class="text-lg font-semibold text-yellow-800">Absent</h2>
                    <p id="absence-count" class="text-5xl font-bold text-yellow-600 my-2">0</p>
                    <div class="flex justify-center items-center space-x-3">
                        <button id="decrement-absence" class="btn bg-yellow-200 text-yellow-700 w-10 h-10 rounded-full text-2xl font-bold hover:bg-yellow-300">-</button>
                        <button id="increment-absence" class="btn bg-yellow-200 text-yellow-700 w-10 h-10 rounded-full text-2xl font-bold hover:bg-yellow-300">+</button>
                    </div>
                </div>
            </div>

            <!-- Actions -->
            <div class="mt-8 grid grid-cols-2 gap-4">
                <button id="reset-btn" class="btn w-full bg-gray-700 text-white font-semibold py-3 rounded-lg hover:bg-gray-800">Reset</button>
                <button id="delete-class-btn" class="btn w-full bg-red-600 text-white font-semibold py-3 rounded-lg hover:bg-red-700">Delete Class</button>
            </div>
        </div>

        <!-- No Class Placeholder -->
        <div id="no-class-placeholder" class="text-center py-10 px-4">
            <h3 class="text-xl font-semibold text-gray-700">No classes found.</h3>
            <p class="text-gray-500 mt-2">Click "Add New" to create your first class.</p>
        </div>
    </main>
</div>
<!-- Service worker registration for PWA -->
<script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js').then(registration => {
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, err => {
          console.log('ServiceWorker registration failed: ', err);
        });
      });
    }
</script>

<script type="module">
    // Firebase SDK imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, deleteDoc, onSnapshot, collection } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    document.addEventListener('DOMContentLoaded', () => {
        // UI elements
        const classSelector = document.getElementById('class-selector');
        const addClassBtn = document.getElementById('add-class-btn');
        const newClassSection = document.getElementById('new-class-section');
        const newClassNameInput = document.getElementById('new-class-name');
        const saveNewClassBtn = document.getElementById('save-new-class-btn');
        const cancelNewClassBtn = document.getElementById('cancel-new-class-btn');

        const attendanceDateInput = document.getElementById('attendance-date');
        const attendanceBody = document.getElementById('attendance-body');
        const noClassPlaceholder = document.getElementById('no-class-placeholder');
        const overallSummarySection = document.getElementById('overall-summary-section');

        const totalStrengthInput = document.getElementById('total-strength');
        const presentCountDisplay = document.getElementById('present-count');
        const sickCountDisplay = document.getElementById('sick-count');
        const absenceCountDisplay = document.getElementById('absence-count');

        const incrementSickBtn = document.getElementById('increment-sick');
        const decrementSickBtn = document.getElementById('decrement-sick');
        const incrementAbsenceBtn = document.getElementById('increment-absence');
        const decrementAbsenceBtn = document.getElementById('decrement-absence');

        const resetBtn = document.getElementById('reset-btn');
        const deleteClassBtn = document.getElementById('delete-class-btn');

        const totalPresentAll = document.getElementById('total-present-all');
        const totalSickAll = document.getElementById('total-sick-all');
        const totalAbsenceAll = document.getElementById('total-absence-all');
        const userInfoDiv = document.getElementById('user-info');
        const loadingIndicator = document.getElementById('loading-indicator');

        // Global state
        let appState = {
            classes: {},
            selectedClass: null,
            selectedDate: null
        };
        let db, auth, userId;
        let isAuthReady = false;
        
        const firebaseConfig = {
            apiKey: "AIzaSyBlCGUGzr-oul44xRoK2q1Mzqs21IbIp5A",
            authDomain: "attendance-d.firebaseapp.com",
            projectId: "attendance-d",
            storageBucket: "attendance-d.firebasestorage.app",
            messagingSenderId: "1074115980887",
            appId: "1:1074115980887:web:61399f392a3b365745fd12",
            measurementId: "G-V1CJMYHX3Q"
        };
        // Firebase global variables
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfigFromEnv = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : firebaseConfig;
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        let projectId = firebaseConfigFromEnv.projectId;

        // Firebase & Firestore setup
        try {
            if (Object.keys(firebaseConfigFromEnv).length > 0) {
                const firebaseApp = initializeApp(firebaseConfigFromEnv);
                db = getFirestore(firebaseApp);
                auth = getAuth(firebaseApp);
            } else {
                console.error("Firebase config is empty. Please paste your config object.");
            }
        } catch (e) {
            console.error("Firebase initialization failed:", e);
        }

        // Firebase authentication
        async function authenticateUser() {
            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                    console.log("Successfully signed in with custom token.");
                } else {
                    await signInAnonymously(auth);
                    console.log("Successfully signed in anonymously.");
                }
            } catch (error) {
                console.error("Firebase Auth Error:", error);
            }
        }

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
                isAuthReady = true;
                userInfoDiv.textContent = `User ID: ${userId}`;
                console.log("Authenticated with user ID:", userId);
                startDataListener();
            } else {
                console.log("No user is signed in. Attempting to sign in.");
                isAuthReady = false;
                await authenticateUser();
            }
        });

        // Helper function for exponential backoff
        async function fetchWithBackoff(func, ...args) {
            let attempt = 0;
            const maxAttempts = 5;
            while (attempt < maxAttempts) {
                try {
                    return await func(...args);
                } catch (error) {
                    if (error.code === 'resource-exhausted') {
                        attempt++;
                        const delay = Math.pow(2, attempt) * 1000;
                        await new Promise(resolve => setTimeout(resolve, delay));
                        console.log(`Retrying API call (attempt ${attempt})...`);
                    } else {
                        throw error;
                    }
                }
            }
            throw new Error(`Failed to complete call after ${maxAttempts} attempts.`);
        }

        // Firestore real-time listener for classes
        function startDataListener() {
            if (!isAuthReady || !projectId || !db) return;
            console.log("Starting Firestore data listener...");
            const classesCollectionRef = collection(db, `artifacts/${appId}/users/${userId}/classes`);
            onSnapshot(classesCollectionRef, (snapshot) => {
                console.log("Received data from Firestore.");
                loadingIndicator.style.display = 'none';
                const newClasses = {};
                snapshot.forEach(doc => {
                    newClasses[doc.id] = doc.data();
                });
                appState.classes = newClasses;
                renderClassSelector();
                renderOverallSummary();
            }, (error) => {
                console.error("Error fetching data:", error);
            });
        }

        // Save data to Firestore
        async function saveData(className, data) {
            if (!isAuthReady || !projectId || !db) return;
            try {
                const docRef = doc(db, `artifacts/${appId}/users/${userId}/classes`, className);
                await fetchWithBackoff(setDoc, docRef, data);
            } catch (e) {
                console.error("Error writing document: ", e);
            }
        }

        // Delete class from Firestore
        async function deleteClass(className) {
            if (!isAuthReady || !projectId || !db) return;
            try {
                const docRef = doc(db, `artifacts/${appId}/users/${userId}/classes`, className);
                await fetchWithBackoff(deleteDoc, docRef);
            } catch (e) {
                console.error("Error deleting document: ", e);
            }
        }

        // --- UI Rendering Functions ---

        function todayDateStr() {
            return new Date().toISOString().split('T')[0];
        }

        function renderOverallSummary() {
            let totalStrength = 0, totalSick = 0, totalAbsence = 0;
            const date = attendanceDateInput.value || todayDateStr();
            for (const className in appState.classes) {
                const cls = appState.classes[className];
                if (cls.records && cls.records[date]) {
                    const record = cls.records[date];
                    totalStrength += cls.totalStrength;
                    totalSick += record.sickCount;
                    totalAbsence += record.absenceCount;
                }
            }
            const totalPresent = Math.max(0, totalStrength - totalSick - totalAbsence);
            totalPresentAll.textContent = totalPresent;
            totalSickAll.textContent = totalSick;
            totalAbsenceAll.textContent = totalAbsence;
        }

        function renderClassSelector() {
            classSelector.innerHTML = '';
            const classNames = Object.keys(appState.classes);
            if (classNames.length === 0) {
                attendanceBody.style.display = 'none';
                overallSummarySection.style.display = 'none';
                noClassPlaceholder.style.display = 'block';
                appState.selectedClass = null;
            } else {
                attendanceBody.style.display = 'block';
                overallSummarySection.style.display = 'block';
                noClassPlaceholder.style.display = 'none';
                classNames.forEach(name => {
                    const opt = document.createElement('option');
                    opt.value = name;
                    opt.textContent = name;
                    classSelector.appendChild(opt);
                });
                if (!appState.selectedClass || !appState.classes[appState.selectedClass]) {
                    appState.selectedClass = classNames[0];
                }
                classSelector.value = appState.selectedClass;
            }
            renderCurrentClassView();
        }

        function renderCurrentClassView() {
            if (!appState.selectedClass || !appState.classes[appState.selectedClass]) {
                return;
            }
            const cls = appState.classes[appState.selectedClass];
            const date = attendanceDateInput.value || todayDateStr();
            const record = (cls.records && cls.records[date]) ? cls.records[date] : { sickCount: 0, absenceCount: 0 };

            totalStrengthInput.value = cls.totalStrength;
            const present = cls.totalStrength - record.sickCount - record.absenceCount;
            presentCountDisplay.textContent = Math.max(0, present);
            sickCountDisplay.textContent = record.sickCount;
            absenceCountDisplay.textContent = record.absenceCount;
        }

        // --- Event Listeners ---

        addClassBtn.addEventListener('click', () => { newClassSection.style.display = 'block'; newClassNameInput.focus(); });
        cancelNewClassBtn.addEventListener('click', () => { newClassSection.style.display = 'none'; newClassNameInput.value = ''; });
        saveNewClassBtn.addEventListener('click', () => {
            const name = newClassNameInput.value.trim();
            if (name && !appState.classes[name]) {
                const newClassData = { totalStrength: 50, records: {} };
                saveData(name, newClassData);
                newClassNameInput.value = '';
                newClassSection.style.display = 'none';
            }
        });

        classSelector.addEventListener('change', e => {
            appState.selectedClass = e.target.value;
            renderCurrentClassView();
        });

        attendanceDateInput.addEventListener('change', e => {
            appState.selectedDate = e.target.value;
            renderOverallSummary();
            renderCurrentClassView();
        });

        totalStrengthInput.addEventListener('input', () => {
            if (!appState.selectedClass || !appState.classes[appState.selectedClass]) return;
            const newStrength = parseInt(totalStrengthInput.value) || 0;
            const currentData = { ...appState.classes[appState.selectedClass], totalStrength: newStrength };
            saveData(appState.selectedClass, currentData);
        });

        function createCountHandler(key, increment) {
            return () => {
                if (!appState.selectedClass || !appState.classes[appState.selectedClass]) return;
                const cls = appState.classes[appState.selectedClass];
                const date = attendanceDateInput.value || todayDateStr();
                const currentRecords = cls.records || {};
                const currentRecord = currentRecords[date] || { sickCount: 0, absenceCount: 0 };
                
                let newCount = currentRecord[key];
                if (increment) {
                    if (currentRecord.sickCount + currentRecord.absenceCount < cls.totalStrength) {
                        newCount++;
                    }
                } else {
                    if (newCount > 0) {
                        newCount--;
                    }
                }

                const newRecords = { ...currentRecords, [date]: { ...currentRecord, [key]: newCount } };
                const updatedClassData = { ...cls, records: newRecords };
                saveData(appState.selectedClass, updatedClassData);
            };
        }

        incrementSickBtn.addEventListener('click', createCountHandler('sickCount', true));
        decrementSickBtn.addEventListener('click', createCountHandler('sickCount', false));
        incrementAbsenceBtn.addEventListener('click', createCountHandler('absenceCount', true));
        decrementAbsenceBtn.addEventListener('click', createCountHandler('absenceCount', false));

        resetBtn.addEventListener('click', () => {
            if (!appState.selectedClass || !appState.classes[appState.selectedClass]) return;
            const cls = appState.classes[appState.selectedClass];
            const date = attendanceDateInput.value || todayDateStr();
            const currentRecords = cls.records || {};
            const newRecords = { ...currentRecords, [date]: { sickCount: 0, absenceCount: 0 } };
            const updatedClassData = { ...cls, records: newRecords };
            saveData(appState.selectedClass, updatedClassData);
        });

        deleteClassBtn.addEventListener('click', () => {
            if (!appState.selectedClass) return;
            deleteClass(appState.selectedClass);
        });

        function initialize() {
            loadingIndicator.style.display = 'block';
            authenticateUser();
            attendanceDateInput.value = todayDateStr();
            appState.selectedDate = todayDateStr();
        }

        initialize();
    });
</script>
</body>
</html>
